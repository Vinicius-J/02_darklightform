<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Dark / Light Mode | Larissa Kich</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main id="container">
        <form id="login_form">
            <div id="form_header">
                <h1>Login</h1>
                <i id="mode_icon" class="fa-solid fa-moon"></i>
            </div>
            <div id="social_media">
                <a href="#">
                    <img src="img/facebook.png" alt="Facebook Logo">
                </a>
                <a href="#">
                    <img src="img/google.png" alt="Google Logo">
                </a>
                <a href="#">
                    <img src="img/github.png" alt="Github Logo">
                </a>
            </div>
            <div id="inputs">
                <div class="input_box">
                    <label for="name">
                        Name
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input autocomplete="off" type="text" id="name" name="name">
                        </div>
                    </label>
                </div>
                <div class="input_box">
                    <label for="email">
                        E-mail
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input autocomplete="off" type="email" id="email" name="email">
                        </div>
                    </label>
                </div>
                <div class="input_box">
                    <label for="password">
                        Password
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input autocomplete="off" type="password" id="password" name="password">
                        </div>
                    </label>
                    <div id="forgot_password">
                        <a href="#">
                            Forgot your password?
                        </a>
                    </div>
                </div>
            </div>
            <button type="submit" id="login_button">
                Login
            </button>
        </form>
    </main>
<script type="text/javascript" src="script/script.js"></script>
</body>
</html>
